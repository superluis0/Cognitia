<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cognitia Settings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #15202b;
      color: #e7e9ea;
      padding: 16px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #38444d;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      background: #1DA1F2;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 700;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #71767b;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: #273340;
      border-radius: 8px;
    }
    
    .toggle-label {
      font-size: 14px;
    }
    
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #536471;
      transition: 0.3s;
      border-radius: 24px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    .toggle input:checked + .toggle-slider {
      background-color: #1DA1F2;
    }
    
    .toggle input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
    
    .input-group {
      margin-bottom: 12px;
    }
    
    .input-label {
      display: block;
      font-size: 13px;
      color: #71767b;
      margin-bottom: 6px;
    }
    
    .input {
      width: 100%;
      padding: 10px 12px;
      background: #273340;
      border: 1px solid #38444d;
      border-radius: 8px;
      color: #e7e9ea;
      font-size: 14px;
      outline: none;
    }
    
    .input:focus {
      border-color: #1DA1F2;
    }
    
    .input::placeholder {
      color: #71767b;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      background: #1DA1F2;
      border: none;
      border-radius: 20px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .btn:hover {
      background: #0d8ecf;
    }
    
    .btn:disabled {
      background: #536471;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      display: block;
      background: rgba(0, 186, 124, 0.2);
      color: #00ba7c;
    }
    
    .status.error {
      display: block;
      background: rgba(244, 33, 46, 0.2);
      color: #f4212e;
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #38444d;
      text-align: center;
      font-size: 12px;
      color: #71767b;
    }
    
    .footer a {
      color: #1DA1F2;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">C</div>
    <span class="title">Cognitia</span>
  </div>
  
  <div class="section">
    <div class="toggle-row">
      <span class="toggle-label">Enable Cognitia</span>
      <label class="toggle">
        <input type="checkbox" id="enabled" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">Configuration</div>
    
    <div class="input-group">
      <label class="input-label" for="backendUrl">Backend URL</label>
      <input type="text" id="backendUrl" class="input" placeholder="http://localhost:3001">
    </div>
  </div>
  
  <button id="saveBtn" class="btn">Save Settings</button>
  
  <div id="status" class="status"></div>
  
  <div class="footer">
    <a href="https://grokipedia.com" target="_blank">Powered by Grokipedia</a>
  </div>
  
  <script src="dist/popup/index.js"></script>
</body>
</html>
